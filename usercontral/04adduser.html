<!DOCTYPE html>
<html lang="en">

<head>
	<title>用户管理页</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" href="css/uniform.css" />
	<link rel="stylesheet" href="css/select2.css" />
	<link rel="stylesheet" href="css/matrix-style2.css" />
	<link rel="stylesheet" href="css/matrix-media.css" />
	<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>

<body>

	<div id="content">
		<div id="content-header">
			<h1>用户信息管理</h1>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="widget-box">
						<div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
							<h5>添加新用户</h5>
						</div>
						<div class="widget-content nopadding">
							<form class="form-horizontal" method="post" action="#" name="basic_validate"
								id="basic_validate" novalidate="novalidate">
								<div class="control-group">
									<label class="control-label">用户名</label>
									<div class="controls">
										<input type="text" name="required" id="required">
									</div>
								</div>
								<!-- <div class="control-group">
										<label class="control-label">邮箱</label>
										<div class="controls">
											<input type="text" autocomplete="off" name="email" id="email">
										</div>
									</div> -->
								<div class="control-group">
									<label class="control-label">密码</label>
									<div class="controls">
										<input type="text" autocomplete="off" name="date" id="date">
									</div>
								</div>
								<div class="form-actions">
									<input type="button" autocomplete="off" value="保存" class="btn btn-success">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
	<script src="js/jquery.ui.custom.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.uniform.js"></script>
	<script src="js/select2.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/matrix.js"></script>
	<script src="js/matrix.tables.js"></script>
	<script src="js/common.js"></script>
	<script>
		let required = document.getElementById('required');
		let date = document.getElementById('date');
		let btn = document.getElementsByClassName('btn-success')[0];
		btn.onclick = () => {
			let username = required.value;
			let psw = date.value;
			console.log(username, psw);
			ajax({
				type: 'post',
				url: 'api/adduser.php',
				data: {
					username,
					psw
				},
				success: str => {
					if (str == 'yes') {
						alert('添加成功');
						location.href = "03usertables.html";
					} else {
						alert('操作失败');
					}
				}
			});
		}
	</script>
</body>

</html>
